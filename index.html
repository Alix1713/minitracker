<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <title>Project Tracker</title>
</head>

<body>
    <header>
        Welcome
    </header>


    <form>
        <div class="form-group">
            <label for="projectName">Name</label>
            <input type="project" class="form-project" id="project-name" placeholder="Enter the project name">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Dropdown
            </button>

        </div>

        <div class="form-group">
            <label for="hourlyWage">Hourly Wage</label>
            <input type="wage" class="form-project" id="project-wage" placeholder="Enter your wage">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <table>
        <div class="row border dark">

            <tedivxtarea class="col border dark">
                Column 1
                </textarea>

                <textarea class="col border dark">
        Column 2
        </textarea>

                <textarea class="col border dark">
        Column 3
        </textarea>


                <textarea class="col border dark">
        Column 4
        </textarea>

                <textarea class="col border dark">
        Column 5
        </textarea>


                <textarea class="col border dark">
        Column 6
        </textarea>

        </div>

    </table>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>

</html>
